      Type: "Prescribed Displacement"
      Node Set: "nodelist_2"
      Coordinate: "x"
      Value: " if(t <= 0.2)\{ value = x*cos(1.5*t)+y*sin(1.5*t)-x; \} else\{ value = x*cos(1.5*0.2)+y*sin(1.5*0.2)-x; \} "
    Prescribed Displacement Top y:
      Type: "Prescribed Displacement"
      Node Set: "nodelist_2"
      Coordinate: "y"
      Value: " if(t <= 0.2)\{ value = -x*sin(1.5*t)+y*cos(1.5*t)-y; \} else\{ value = -x*sin(1.5*0.2)+y*cos(1.5*0.2)-y; \} "
    Prescribed Displacement Top z:
